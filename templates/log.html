<!DOCTYPE html>
<html>
<head><title>Log</title></head>
<body>
    <h1>Log</h1>
    <table border="1">
        <thead>
            <tr>{% for col in columnas %}<th>{{ col }}</th>{% endfor %}</tr>
        </thead>
        <tbody>
            {% for fila in registros %}
            <tr>{% for col in columnas %}<td>{{ fila[col] }}</td>{% endfor %}</tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
