<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Actividad</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>Hist√≥rico de Registros</h2>
    <table>
        <thead>
            <tr id="log-headers">
                {% for col in columnas %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody id="log-body">
            {% for fila in registros %}
                <tr>
                    {% for col in columnas %}
                        <td>{{ fila[col] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        setInterval(() => {
            fetch("/api/log")
                .then(response => response.json())
                .then(data => {
                    if (data.error) return;

                    const body = document.getElementById("log-body");
                    body.innerHTML = "";
                    data.registros.forEach(fila => {
                        const tr = document.createElement("tr");
                        data.columnas.forEach(col => {
                            const td = document.createElement("td");
                            td.textContent = fila[col];
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    });
                })
                .catch(err => console.error("Error actualizando log:", err));
        }, 30000); // cada 30 segundos
    </script>
</body>
</html>
