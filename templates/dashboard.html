<!DOCTYPE html>
<html>
<head>
    <title>Máquina 1</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        .box {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Máquina 1</h2>
        <div class="row">
            <div class="label">Operador:</div>
            <div class="value operador">{{ datos.operador }}</div>
        </div>
        <div class="row">
            <div class="label">Horas de trabajo:</div>
            <div class="value horas_trabajo">{{ datos.horas_trabajo }}</div>
        </div>
        <div class="row">
            <div class="label">Piezas cortadas:</div>
            <div class="value piezas_cortadas">{{ datos.piezas_cortadas }}</div>
        </div>
        <div class="row">
            <div class="label">Tipo de perfil:</div>
            <div class="value tipo_perfil">{{ datos.tipo_perfil }}</div>
        </div>

        <!-- ✅ BOTÓN LOG -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('log') }}">
                <button style="padding: 10px 20px; font-size: 16px;">LOG</button>
            </a>
        </div>
    </div>

    <!-- ✅ Script de actualización cada 15s -->
    <script>
        function actualizarDatos() {
            fetch('/api/datos')
                .then(response => response.json())
                .then(data => {
                    if (data.error) return; // no actualizar si hay error

                    document.querySelector('.operador').textContent = data.operador;
                    document.querySelector('.horas_trabajo').textContent = data.horas_trabajo;
                    document.querySelector('.piezas_cortadas').textContent = data.piezas_cortadas;
                    document.querySelector('.tipo_perfil').textContent = data.tipo_perfil;
                })
                .catch(err => console.error('Error actualizando:', err));
        }

        setInterval(actualizarDatos, 15000); // cada 15 segundos
    </script>
</body>
</html>
