    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOG</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Registros del LOG</h2>

    <div class="center" id="loading">Cargando datos...</div>
    <table id="logTable" style="display: none;">
        <thead>
            <tr id="columnas"></tr>
        </thead>
        <tbody id="cuerpo"></tbody>
    </table>

    <script>
        function cargarLog() {
            fetch("/api/log")
                .then(response => {
                    if (!response.ok) throw new Error("Error HTTP " + response.status);
                    return response.json();
                })
                .then(data => {
                    const columnas = data.columnas;
                    const registros = data.registros;
                    const columnasContainer = document.getElementById("columnas");
                    const cuerpo = document.getElementById("cuerpo");

                    columnasContainer.innerHTML = "";
                    cuerpo.innerHTML = "";

                    if (columnas.length === 0 || registros.length === 0) {
                        document.getElementById("loading").innerText = "No hay registros.";
                        return;
                    }

                    document.getElementById("loading").style.display = "none";
                    document.getElementById("logTable").style.display = "table";

                    // Encabezados
                    columnas.forEach(col => {
                        const th = document.createElement("th");
                        th.innerText = col;
                        columnasContainer.appendChild(th);
                    });

                    // Registros
                    registros.forEach(row => {
                        const tr = document.createElement("tr");
                        columnas.forEach(col => {
                            const td = document.createElement("td");
                            td.innerText = row[col] ?? "";
                            tr.appendChild(td);
                        });
                        cuerpo.appendChild(tr);
                    });
                })
                .catch(err => {
                    document.getElementById("loading").innerText = "Error al cargar el log.";
                    console.error("Error:", err);
                });
        }

        // Carga inicial y cada 30 segundos
        cargarLog();
        setInterval(cargarLog, 30000);
    </script>
</body>
</html>
